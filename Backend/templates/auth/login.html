<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Aseflow Protein Shot</title>
  <link rel="shortcut icon" href="/static/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right,#abe7e9, #abe7e9);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 400px;
      animation: slideFade 0.8s ease-out;
    }

    @keyframes slideFade {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container img {
      width: 90px;
      display: block;
      margin: 0 auto 20px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 45px 14px 15px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      font-size: 15px;
      color: #333;
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 14px;
      color: #555;
    }

    .login-btn {
      width: 100%;
      background-color: #1abc9c;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #16a085;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #fff;
    }

    .message a {
      color: #fff;
      font-weight: 500;
      text-decoration: underline;
    }

    .message a:hover {
      color: #ddd;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="/static/logo.png" alt="Aseflow Logo">
    <h2>Welcome Back!</h2>

    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}

      <div class="input-group">
        <input type="text" name="username" placeholder="Username" required>
        <i class="fas fa-user"></i>
      </div>

      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
        <i class="fas fa-lock"></i>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <p class="message">Not registered yet? <a href="{% url 'register' %}">Create an account</a></p>
    </form>
  </div>

</body>
</html>
